<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Alarm Clock</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <p for="alarmTime" class="form-label text-center fs-4">Set Alarm Time</p> 
          </div> 
    
                <div class="mb-3">
                    <label for="completed" class="form-label fs-5">Select Time:</label>
                    <input type="datetime-local" class="form-control" [(ngModel)]="data.completed" name="completed">
                </div>
    
          <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
            <button
              class="btn btn-success me-md-2"
              id="setAlarmBtn"
              type="button"
               (click)="getSubmit()"
            >
              Set Alarm
            </button>
            <button class="btn btn-danger" id="clearAlarmBtn" type="button" (click)="clear()">
              Clear 
            </button>
          </div>
          <div class="text-center">
            <h5>Current Time: {{date |date :'mediumDate'  }} {{currentTime |async | date:'hh:mm:ss'}}</h5>
            <p id="currentTime" class="fs-4"></p> 
            <button (click)="enableSound()" >Enable Sound</button>
            <button (click)="disabledSound()" >Disable Sound</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div> 


 <!-- Lap Table -->
  <div class="row justify-content-center mt-5">
    <div class="col-10">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th class="text-center">Alarm Id</th>
            <th class="text-center">Time</th>
            <th class="text-center">Delete</th>
          </tr>
          <tr *ngFor="let item of allAlarm">
            <td class="text-center">{{item.id}}</td>
            <td class="text-center">{{item.time}}</td>
            <td class="text-center" ><i class="fa-solid fa-trash" (click)="deletejob(item.jobid)" style="cursor: pointer;" ></i></td>
          </tr>
        </thead>
        <tbody class="text-center" id="laptbody" #tbody></tbody>
      </table>
    </div>
  </div>


<div class="card" style="width: 25rem; display: none; height: 25rem; z-index: 100;top: 25%; left: 25%; position: absolute;"id="alarmModal" > 
  <div class="card-body">
      <h5 class="card-title" style="font-size: 50px;">Alarm .......</h5> 
      <button onclick="document.getElementById('alarmModal').style.display='none'" (click)="getAllAlarm()">Stop</button>
  </div>
</div>
