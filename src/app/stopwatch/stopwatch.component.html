<div class="container">
  <div class="row m-4">
    <div class="col-4 d-flex justify-content-center align-items-center">
      <div *ngIf="!isStarted"
        class="btn btn-success d-flex justify-content-center align-items-center"
        style="
          font-size: 50px;
          width: 200px;
          height: 200px;
          text-align: center;
          border-radius: 50%;" (click)="start()">
        Start 
      </div>
      <div *ngIf="isStarted"
        class="btn btn-danger d-flex justify-content-center align-items-center"
        style="
          font-size: 50px;
          width: 200px;
          height: 200px;
          text-align: center;
          border-radius: 50%;" (click)="stop()">
        Stop 
      </div>
    </div>
    <div class="col-4 d-flex justify-content-center align-items-center" 
    style="font-size: 70px; text-align: center;">
        {{formattedTime}}
       
    </div>
    <div class="col-4 d-flex justify-content-center align-items-center">
        <div class="btn btn-secondary d-flex justify-content-center align-items-center"
        *ngIf="count == 0 || isStarted"
        [ngClass]="isStarted ? '' : 'disabled'"
        style="
          font-size: 50px;
          width: 200px;
          height: 200px;
          text-align: center;
          border-radius: 50%;" (click)="lap()">
        Lap
      </div>

       <div class="btn btn-danger d-flex justify-content-center align-items-center"
        *ngIf="count != 0 && !isStarted"
        style="
          font-size: 50px;
          width: 200px;
          height: 200px;
          text-align: center;
          border-radius: 50%;" (click)="reset()">
        Reset
      </div>
    </div>
  </div>
    <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col" class="text-center">Lap Number</th> 
      <th scope="col" class="text-center">Time</th>
    </tr>
  </thead>
  <tbody  class="text-center" id="laptbody" #tbody>  
  </tbody>
</table>
</div>
