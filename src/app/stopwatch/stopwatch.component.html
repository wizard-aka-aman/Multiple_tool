<div class="container">
  <div class="row m-4 d-flex flex-wrap justify-content-center text-center">
    
    <!-- Start/Stop Button -->
    <div class="col-12 col-md-4 mb-3 d-flex justify-content-center align-items-center">
      <div *ngIf="!isStarted"
        class="btn btn-success d-flex justify-content-center align-items-center"
        style="font-size: 2rem; width: 150px; height: 150px; border-radius: 50%;"
        (click)="start()">
        Start
      </div>
      <div *ngIf="isStarted"
        class="btn btn-danger d-flex justify-content-center align-items-center"
        style="font-size: 2rem; width: 150px; height: 150px; border-radius: 50%;"
        (click)="stop()">
        Stop
      </div>
    </div>

    <!-- Timer Display -->
    <div class="col-12 col-md-4 mb-3 d-flex justify-content-center align-items-center">
      <div style="font-size: 3rem;">{{ formattedTime }}</div>
    </div>

    <!-- Lap/Reset Button -->
    <div class="col-12 col-md-4 mb-3 d-flex justify-content-center align-items-center">
      <div class="btn btn-secondary d-flex justify-content-center align-items-center"
        *ngIf="count == 0 || isStarted"
        [ngClass]="isStarted ? '' : 'disabled'"
        style="font-size: 2rem; width: 150px; height: 150px; border-radius: 50%;"
        (click)="lap()">
        Lap
      </div>

      <div class="btn btn-danger d-flex justify-content-center align-items-center"
        *ngIf="count != 0 && !isStarted"
        style="font-size: 2rem; width: 150px; height: 150px; border-radius: 50%;"
        (click)="reset()">
        Reset
      </div>
    </div>
  </div>

  <!-- Lap Table -->
  <div class="row justify-content-center">
    <div class="col-12">
      <table class="table table-striped table-dark">
        <thead *ngIf="lapnumber != 0">
          <tr>
            <th class="text-center">Lap Number</th>
            <th class="text-center">Time</th>
          </tr>
        </thead>
        <tbody class="text-center" id="laptbody" #tbody></tbody>
      </table>
    </div>
  </div>
</div>
